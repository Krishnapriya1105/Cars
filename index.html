<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cars - Your Dream Ride</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .car {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Luxury Cars - Find Your Dream Ride
    </header>
    <div class="container">
        <h2>Featured Cars</h2>
        <div class="car">
            <img src="sports_car.webp" alt="Sports Car">
            <h3>Ferrari 488</h3>
            <p>$250,000</p>
        </div>
        <div class="car">
            <img src="suv.jpg" alt="SUV">
            <h3>Range Rover Sport</h3>
            <p>$120,000</p>
        </div>
        <div class="car">
            <img src="luxury_sedan.jpg" alt="Luxury Sedan">
            <h3>Mercedes S-Class</h3>
            <p>$150,000</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Luxury Cars. All rights reserved.
    </footer>
</body>
</html>
